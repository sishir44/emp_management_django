<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>

        {% include 'emp/navbar.html' %}
        <h1 class="text-center my-3">Update Employee</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card bg-dark text-white">

                        <div class="card-body">
                            <!-- Form -->
                            <form action="/emp/do_update_emp/{{emp.id}}" method="POST">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="name">Employee Name</label>
                                    <input id="name" type="text" class="form-control" placeholder="enter employee name" name="emp_name" value="{{emp.name}}">
                                </div>

                                <div class="mb-3">
                                    <label for="id">Employee Id</label>
                                    <input id="id" type="text" class="form-control" placeholder="enter employee id" name="emp_id1" value="{{emp.emp_id}}">
                                </div>

                                <div class="mb-3">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="text" class="form-control" placeholder="enter employee phone number" name="emp_phone" value="{{emp.phone}}">
                                </div>

                                <div class="mb-3">
                                    <label for="address">Employee Address</label>
                                    <textarea name="emp_address" id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                                </div>

                                <div class="mb-3 form-check">
                                    <label for="working">Working</label>
                                    <input {% if emp.working %}checked{% endif %} id="working" name="emp_working" type="checkbox" class="form-check-input">
                                </div>

                                <div class="mb-3">
                                    <label for="department">Department</label>
                                    <select name="emp_department" id="department" class="form-control" value="{{emp.department}}">
                                        <option value="CSE">Computer Science Engineering</option>
                                        <option value="ME">Mechanical Engineering</option>
                                        <option value="EE">Electrical Engineering</option>

                                    </select>
                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-success">
                                        Update Employee
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
